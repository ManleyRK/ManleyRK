<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manley的旅游计划</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Manley的旅游计划</h1>
    <nav>
      <ul>
        <li><a href="#destinations">目的地</a></li>
        <li><a href="#itineraries">行程安排</a></li>
        <li><a href="#tips">旅行小贴士</a></li>
      </ul>
    </nav>
  </header>

    <img src="images/anime-character.png" class="anime-character" alt="Anime Character">
    <main>
    <section id="destinations">
      <h2>热门目的地</h2>
      <div class="destination-grid">
        <!-- 目的地卡片将通过JavaScript动态生成 -->
      </div>
    </section>

    <section id="itineraries">
      <h2>行程安排</h2>
      <div class="itinerary-form">
        <form id="plan-form">
          <label for="destination">选择目的地：</label>
          <select id="destination" required>
            <option value="">请选择</option>
          </select>
          
          <label for="days">旅行天数：</label>
          <input type="number" id="days" min="1" required>
          
          <button type="submit">生成行程</button>
        </form>
        <div id="itinerary-result"></div>
      </div>
    </section>

    <section id="tips">
      <h2>旅行小贴士</h2>
      <ul class="tips-list">
        <!-- 小贴士将通过JavaScript动态生成 -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Manley的旅游计划</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
